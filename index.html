<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vertical Video App</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }
    .logo {
      height: 40px;
      margin-right: 12px;
    }
    .app-title {
      font-weight: bold;
      color: #4fc3f7;
      font-size: 1.5rem;
      letter-spacing: 2px;
      text-align: center;
    }
    body {
      margin: 0;
      padding-top: 60px; /* height of top-bar */
      background: #fafafa;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <img src="assets/images/logo.png" class="logo" alt="S Logo" />
    <span class="app-title">Baddiez</span>
  </header>

  <main>
    <!-- Previews content shown by default -->
    <div id="previews-content">
      <!-- You can replace this with your actual previews content -->
      <h2 style="text-align:center; color:#222;">Previews</h2>
      <p style="text-align:center;">Welcome to Baddiez! Enjoy the latest previews here.</p>
    </div>
  </main>

  <nav class="bottom-bar" id="bottomBar">
    <button onclick="location.href='previews.html'">Previews</button>
    <button onclick="location.href='premium.html'">Premium Area</button>
    <button onclick="location.href='info.html'">Info</button>
  </nav>

  <script src="js/script.js"></script>
</body>
</html>
