<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vertical Video App</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 16px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
      position: relative;
      z-index: 10;
    }
    .logo {
      height: 40px;
    }
    .app-title {
      flex: 1;
      text-align: center;
      font-weight: bold;
      color: #4fc3f7;
      font-size: 1.5rem;
      letter-spacing: 2px;
      margin-left: -40px; /* visually center between logo and button */
    }
    #menu-button {
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #222;
    }
    .splash-screen {
      text-align: center;
      margin: 30px 0 10px 0;
    }
    .splash-screen img {
      max-width: 180px;
      width: 60vw;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="splash-screen">
    <img src="assets/images/launch.png" alt="Launch Screen" />
  </div>

  <header class="top-bar">
    <img src="assets/images/logo.png" class="logo" alt="S Logo" />
    <span class="app-title">Baddiez</span>
    <button id="menu-button">&#9776;</button>
  </header>

  <nav id="side-menu" class="side-menu">
    <button onclick="location.href='previews.html'">Previews</button>
    <button onclick="location.href='premium.html'">Premium Area</button>
    <button onclick="location.href='info.html'">Info</button>
  </nav>

  <nav class="bottom-bar" id="bottomBar">
    <button onclick="location.href='previews.html'">Previews</button>
    <button onclick="location.href='premium.html'">Premium Area</button>
    <button onclick="location.href='info.html'">Info</button>
  </nav>

  <script src="js/script.js"></script>
</body>
</html>
